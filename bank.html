<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <H1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-samibold text-violet-600">Money From Engr.Hafezur Rahman Account</span>!!!
        </H1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-rose-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">20000</span></h2>
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-5">Please Deposite</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-field" placeholder="$ Amount you want to Deposite">
                    <button id="btn-deposite" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-purple-700 p-8 rounded-xl">
                    <h4 class="text-2xl mb-5">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name=""  placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
               
            </div>

        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
